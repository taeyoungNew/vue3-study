<style>
  .primary {
    color: coral;
  }
</style>
<div id="app">
  <h1>클래스 바인딩</h1>
  <!-- v-bind:class를 하면 문자열형태에서 자바스크립트 데이터로 바뀐다. -->
  <!-- 동적으로 class를 조작할 수 있다. -->
  <div v-bind:class="textClass">데이터 바인딩 해제</div>

  <!-- id바인딩 -->
  <h1>아이디 바인딩</h1>
  <!-- <section :id="sectiontId" style="color: red">반갑습니다.</section> -->
  <!-- style도 바인딩하여 데이터를 넣을 수 있음 -->
  <section :id="sectiontId" v-bind:style="sectionStyle">반갑습니다.</section>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data() {
      return {
        textClass: "primary",
        sectiontId: "tab1",
        sectionStyle: { color: "blue " },
      };
    },
  }).mount("#app");
</script>
