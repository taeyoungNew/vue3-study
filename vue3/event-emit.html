<div id="app">
  <!-- <app-contents v-on:이벤트이름="상위컴포넌트의 메서드이름"></app-contents> -->
  <app-contents v-on:refresh="showAlert"></app-contents>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  const appContents = {
    template: `<p><button v-on:click="sendEvent">갱신</button></p>`,
    methods: {
      sendEvent() {
        // 하위컴포넌트에서 상위컴포넌트로 올리는 이벤트
        this.$emit("refresh");
      },
    },
  };
  // root컴포넌트
  Vue.createApp({
    methods: {
      showAlert() {
        alert("새로고침");
      },
    },
    components: {
      // 컴포넌트이름: 컴포넌트내용
      "app-contents": appContents,
    },
  }).mount("#app");
</script>
