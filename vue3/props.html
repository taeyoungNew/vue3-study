<div id="app">
  <!-- 컴포넌트 표시 -->
  <!-- <app-header v-bind:하위컴포넌트에서 받을 프롭스이름="상위컴포넌트의 데이터이름"></app-header> -->
  <app-header v-bind:title="appTitle"></app-header>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data() {
      return {
        appTitle: "props 넘기기",
      };
    },
    // 인스턴스 옵션속성 - 옵션 API
    components: {
      // '컴포넌트이름': 컴포넌트내용
      "app-header": {
        // template를 선언 후 HTML요소
        template: "<h1>{{ title }}</h1>",
        // 프롭스로 받을 이름
        props: ["title"],
      },
    },
  }).mount("#app");
</script>
