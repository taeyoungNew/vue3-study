<div id="app">
  <ul>
    <!-- li자체가 하나씩 랜더링 된다. -->
    <li v-for="item in items">{{item}}</li>
  </ul>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data() {
      return {
        items: ["삼성", "네이버", "인프런"],
      };
    },
  }).mount("#app");
</script>
