<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<body>
  <div id="app">{{ message }}</div>
</body>

<script>
  // Vue2의 문법
  new Vue({
    el: "#app",
  });
  // 다른 버전
  new Vue({}).mount("#app");

  // Vue3의 문법
  // 어플리케이션 인스턴스를 생성하는 부분
  Vue.createApp({
    data() {
      return {
        message: "hi",
      };
    },
  }).mount("#app");
</script>
