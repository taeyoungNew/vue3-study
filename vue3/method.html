<div id="app">
  {{ count }}
  <button v-on:click="addCount">버튼</button>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data: function () {
      return {
        count: 0,
      };
    },
    methods: {
      addCount: function () {
        this.count++;
      },
    },
  }).mount("#app");
</script>
